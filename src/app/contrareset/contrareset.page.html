<div class="label1">Restablece tu Contraseña</div>
<ion-content class="ion-padding">
  <form (ngSubmit)="onRecover()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required></ion-input>
    </ion-item>

    <!-- Agregamos el botón aquí -->
    <ion-button expand="block" type="submit">Recuperar Contraseña</ion-button>
   
  </form>
</ion-content>
